<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #007bff; /* Blue color */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        .logout-button {
            background-color: #dc3545; /* Red color */
        }

        .logout-button:hover {
            background-color: #bd2130; /* Darker red color on hover */
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="button-container">
        <button onclick="window.location.href='/upload_document'">Upload Document</button>
        <button onclick="window.location.href='/analyze_document'">Analyze Document</button>
        <button onclick="window.location.href='/analyze_webpage'">Analyze Webpage</button>
        <button class="logout-button" onclick="window.location.href='/'">Logout</button>
    </div>
</body>
</html>
